        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                  <form class="form">
                    <label for="Cname">Customer Name</label><br>
                    <input type="text" id="Cname" name="Cname" minlength="5" maxlength="16">
                    <p id="msg1"></p>
                    
                    
                    <label for="count">Count </label><br>
                    <input type="number" id="count" name="count" min="1" max="15">
                    <p id="msg2"></p>
                    
  
                    <label for="Type"> Type</label><br>
                    <select id="Type" name="Type" required>
                      <option value="None">None</option>
                      <option value="Chocolate">Chocolate</option>
                      <option value="Lemon">Lemon</option>
                      <option value="Pecan">Pecan</option>
                      <option value="Strawberry">Strawberry</option>
                    </select>
                    <p id="msg3"></p>
                   
                
                    <label for="Dtime">Delivery Time</label><br>
                    <select id="Dtime" name="Dtime" required>
                      <option value="None">None</option>
                      <option value="12:00">12:00 PM</option>
                      <option value="12:30">12:30 PM</option>
                      <option value="1:00">1:00 PM </option>
                      <option value="1:30"> 1:30 PM</option>
                      <option value="2:00">2:00 PM</option>
                      <option value="2:30">2:30 PM</option>
                      <option value="3:00"> 3:00 PM</option>
                      <option value="3:30">3:30 PM</option>
                      <option value="4:00">4:00 PM</option>
                    </select>
                    <p id="msg4"></p>
                     
                  
                
                      <label for="Allergies">Allergies</label> <br>
                      <select id="Allergies" name="Allergies" required>
                        <option value="None">None</option>
                        <option value="Dairy Free">Dairy Free</option>
                        <option value="Nut Free">Nut Free</option>
                      </select>
                    <p id="msg5"></p>
                    
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-sm-6">
                    <span id="welcome" class="welcome">Welcome user</span>
                    <button onclick="show_storage();" type="button" class="btn btn-info">Show</button>

                <table class="table">

                    <tr><th>Name</th><th>Type</th><th>Weight</th></tr>
